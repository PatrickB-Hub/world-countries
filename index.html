<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries of the world</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="countries">
      <h1>Countries of the World</h1>
    </header>

    <main>
      <div class="controls">
        <input
          class="search-input"
          type="text"
          placeholder="Search countries by name, city or language"
          autofocus
        />

        <div class="buttons">
          <button class="name">
            Name &udarr;
          </button>
          <button class="capital">
            Capital &udarr;
          </button>
          <button class="population">
            Population &udarr;
          </button>
        </div>
      </div>

      <div class="countries-wrapper"></div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
